<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Profit or Loss</h1>
    <div class="container">
        <label for="cost-price">Enter the Initial Price</label>
        <input type="number" placeholder="Enter Here!" id="cost-price">
        <label for="quantity">Enter the Quantity</label>
        <input type="number" placeholder="Enter Here!" id="quantity">
        <label for="selling-price">Enter the Selling Price</label>
        <input type="number" placeholder="Enter Here!" id="selling-price">
        <button id="submit">Submit</button>
        <div class="output-div"></div>
    </div>




    <script src="app.js" type="text/javascript"></script>
</body>
</html>
